<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="icons.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PNGtoPDF</title>
    <script src="pdf-lin.min.js" defer></script>
    <script type="module" src="/main.js" defer></script>
    <script src="func.js" defer></script>
  </head>
  <body>
    <div id="saveWindowContainer">
      <div id="saveLocationWindow">
        <div id="dirConent">
          <div id="currentDir">
            <div id="currentDir_arrows">
              <div id="currentDir_back"><i class="arrow left"></i></div>
              <div id="currentDir_forward"><i class="arrow right"></i></div>
            </div>
            <div id="currentDir_text">
              <span id="currentDir_text_content">C:/Users/Admin</span>
            </div>
          </div>
          <div id="currentDir_files"></div>
        </div>
        <div id="saveLocationWindow_bottomSection">
          <div class="currentDir_pdf_icon" id="pdfSaveIcon"><img src="assets/pdf-svgrepo-com.svg" width="100%" height="100%"/></div>
          <div id="saveLocationWindow_fileName">
            <input type="text" id="saveLocationWindow_fileName_input" placeholder="File Name"/>
          </div>
          <div id="saveLocationWindow_saveBtn" class="btn"><span>Save<span></div>
        </div>
        <div id="saveWindow_popupContainer">
            <div id="saveWindow_popup">
              <div id="saveWindow_popup_text">
              </div>
              <div id="saveWindow_btns">
                <div data-action="false" class="btn saveWindow_popupBtn" id="saveWindow_popupBtn_cancel"><span>No<span></div>
                <div data-action="true" class="btn saveWindow_popupBtn" id="saveWindow_popupBtn_save"><span>Yes</span></div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="topBtns">
        <div id="pdfAllBtn" class="btn"><span>Save all as one PDF!</span></div>
        <div id="clearAllBtn" class="btn"><span>Clear all Files</span></div>
      </div>
      <div id="imagePreview"></div>
      <div id="noImagesScreen">
        <div id="noImagesScreen_container">
          <div id="noImagesScreen_opts">
            <div id="uploadIcon"><i class="gg-software-upload"></i></div>
            <div id="uploadText">Drag a <span class="blue">PNG</span> file(s), to start converting!</div>
          </div>
          </div>
        <div id="fileTransfer">
          <div id="fileTransfer_btn" class="btn"><span>Drop only<span></div><div id="fileTransfer_rest">or drop image on the screen</div>
        </div>
      </div>
    </div>
  </body>
</html>
